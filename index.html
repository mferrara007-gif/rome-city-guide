        let map, activeDay = 1, markers = [], pathLine;

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([41.8902, 12.4922], 14);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; CARTO'
            }).addTo(map);
            L.control.zoom({ position: 'bottomright' }).addTo(map);
            setDay(1);
        }

        function setDay(dayNum) {
            activeDay = dayNum;
            const data = romeData[dayNum];

            // UI Updates
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-day-btn'));
            document.getElementById(`btn${dayNum}`).classList.add('active-day-btn');
            document.getElementById('current-day-title').innerText = data.title;
            document.getElementById('current-day-desc').innerText = data.desc;
            
            // Tour Promo Update
            const tourPromo = document.getElementById('tour-promo');
            tourPromo.innerHTML = `<strong></strong> To unlock the deeper secrets of these sites, consider the <a href="${data.tourUrl}" target="_blank" class="tour-link">${data.tourName}</a>.`;

            // Clear Map
            markers.forEach(m => map.removeLayer(m));
            if (pathLine) map.removeLayer(pathLine);
            markers = [];

            // Populate Content Area
            const container = document.getElementById('content-area');
            container.innerHTML = '';
            
            const pathCoords = [];

            data.stops.forEach((stop, idx) => {
                pathCoords.push(stop.coords);

                const marker = L.circleMarker(stop.coords, {
                    radius: 8,
                    fillColor: data.color,
                    color: "#fff",
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.9
                }).addTo(map);
                
                marker.on('click', () => {
                    const el = document.getElementById(`stop-${idx}`);
                    el.scrollIntoView({ behavior: 'smooth' });
                    highlightStop(idx);
                });
                markers.push(marker);

                const section = document.createElement('div');
                section.id = `stop-${idx}`;
                section.className = "p-6 rounded-xl transition-all duration-500 border border-transparent cursor-pointer";
                section.innerHTML = `
                    <h3 class="text-xl font-bold text-stone-800 mb-4 flex items-center">
                        <span class="inline-block w-8 h-8 rounded-full text-center leading-8 text-sm mr-3 text-white" style="background:${data.color}">${idx+1}</span>
                        ${stop.name}
                    </h3>
                    <div class="narrative-text text-justify">
                        ${stop.text}
                    </div>
                `;
                section.onclick = () => {
                    map.flyTo(stop.coords, 17, { animate: true });
                    highlightStop(idx);
                };
                container.appendChild(section);
            });

            pathLine = L.polyline(pathCoords, {
                color: data.color,
                weight: 4,
                opacity: 0.5,
                dashArray: '10, 10'
            }).addTo(map);

            map.flyTo(data.stops[0].coords, 15);
        }

        function highlightStop(index) {
            document.querySelectorAll('#content-area > div').forEach(el => {
                el.classList.remove('path-step-active', 'shadow-lg');
            });
            const activeEl = document.getElementById(`stop-${index}`);
            activeEl.classList.add('path-step-active', 'shadow-lg');
            
            markers.forEach((m, i) => {
                m.setStyle({ radius: i === index ? 12 : 8, fillOpacity: i === index ? 1 : 0.8 });
            });
        }

        window.onload = initMap;
    </script>
